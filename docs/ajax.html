<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>

    const url = "http://localhost:5000/api/v2/search?find=as"; // site that doesnâ€™t send Access-Control-*
    const userAction = async () => {
      const response = await fetch(url);
      let myJson = await response.json(); //extract JSON from the http response
      // do something with myJson
      console.log(myJson);
      document.getElementById('result').innerHTML = JSON.stringify(myJson); 
    }
    userAction();
</script>
<body>
  <p id="result"></p>
</body>
</html>
